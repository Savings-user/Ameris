<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Deposit Method - Ameris Bank</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Ameris-add-deposit-method-design.css">
</head>
<body>
  <div class="payment-method-container">
    <h2>Pick a deposit method</h2>

    

    <!-- Bank Option -->
    <div class="payment-method" id="paypal-option">
      <label>
        <input type="radio" name="payment">
        <span class="radio-label">
          <i class="fa fa-bank"></i> Bank
        </span>
      </label>
      <div class="card-details">
        <input type="text" placeholder="Bank name" class="input-field">
        <input type="number" placeholder="Account Number" maxlength="12" class="input-field">
        <div class="card-row">
          <input type="number" placeholder="Routing Number" class="input-field small">
          <input type="text" placeholder="Account type" class="input-field small">
        </div>
      </div>
    </div>

    

     

    

    <!-- Submit Button -->
    <a href="Ameris-add-deposit-method-under-review.html" class="add-payment-link">
    <button id="submit-btn">Add Deposit Method</button>
    </a>
  </div>

  <!-- Custom JavaScript -->
  <script src="Ameris-add-deposit-method-js.js"></script>

  
</body>
</html>
